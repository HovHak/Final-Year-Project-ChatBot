%YAML 1.1
---
actions:
- utter_ask_meeting_time
- utter_greet
- utter_ask_location
- action_weather
- actions.ActionShowMeeting
- utter_goodbye
entities:
- time
- location
- meeting
intents:
- greet
- goodbye
- schedule_meeting
- search_for_meeting
- inform
slots:
  location:
    type: text
  meeting:
    type: text
  time:
    type: text
templates:
  utter_ask_location:
  - text: In what location?
  utter_ask_meeting_time:
  - text: What time would you like me to schedule your meeting?
  utter_goodbye:
  - text: Talk to you later.
  - text: Bye bye :(
  utter_greet:
  - text: Hello, how can I help you?
  - text: Hi, I am here to help.
